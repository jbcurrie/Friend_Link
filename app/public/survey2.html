<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>FriendFinder</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!-- Font Awesome Glyphicons -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
        <!--W3 CSS-->
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <!--local css-->
        <link rel="stylesheet" type="text/css" href="/style.css">
    </head>
    <body>
        <div class="w3-container w3-mobile">
            <h2>Survey Questions</h2>
            <!-- target="dummyframe" to prevent form post from automatically refreshing page -->
            <iframe width="0" height="0" border="0" name="dummyframe" id="dummyframe"></iframe>
            <form ref="uploadForm"  method="post" encType="multipart/form-data" class="w3-container" id="surveyForm" target="dummyframe"    >
                <div class="w3-card-4 w3-padding" id="aboutMe"> 
                    <h3><strong>About You</strong></h3>
                    <h4>Name (Required)</h4>
                    <input type="text" name="name" id="name" class="form-control" pattern="[a-zA-Z\s]{0,30}" title="Alphabet Characters Only" required>
                    <h4>Link to Photo Image </h4>
                    <input type="file" name="photo" class="photo" accept="image/*">  
                    <p>I would like to share a URL <input type="checkbox" id="checkBox"></p>
                </div>
            </form>
            <hr>
            <footer class="footer">
                <div class="w3-container">
                    <p><a href="#" id="clear">Clear Table</a> | <a href="/api/">API Friends List</a> | <a href="https://github.com/jbcurrie/Friend_Link">GitHub Repo</a></p>
                </div>
            </footer>
        </div>
        <!-- Modal -->
        <div id="id01" class="w3-modal w3-mobile" >
            <div class="w3-modal-content w3-card-4 modal">
                <div class="w3-display-container w3-hover-opacity" id="modalData">
                </div>
            </div>
        </div>
        <script src="/script.js"></script>
    </body>
</html>
